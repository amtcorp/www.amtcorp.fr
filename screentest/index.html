<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Écran Tactile</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: white;
            position: relative;
            overflow: hidden;
            touch-action: none; /* Prevent default touch actions */
        }
        #drawingCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="apple-touch-icon" href="icon.png"> <!-- Chemin vers votre icône -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Test Écran Tactile">
</head>
<body>
    <script>
        const colors = ["red", "green", "blue", "yellow", "purple", "orange"];
        let colorIndex = 0;
        let inDrawingMode = false;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        document.body.addEventListener('touchstart', function(event) {
            if (!inDrawingMode) {
                // Change background color
                document.body.style.backgroundColor = colors[colorIndex];
                colorIndex++;
                
                // Check if all colors have been tested
                if (colorIndex >= colors.length) {
                    inDrawingMode = true;
                    document.body.style.backgroundColor = "white";
                    initializeCanvas();
                }
            } else {
                isDrawing = true;
                const touch = event.touches[0];
                lastX = touch.pageX;
                lastY = touch.pageY;
            }
        });

        document.body.addEventListener('touchmove', function(event) {
            if (inDrawingMode && isDrawing) {
                const touch = event.touches[0];
                drawLine(lastX, lastY, touch.pageX, touch.pageY);
                lastX = touch.pageX;
                lastY = touch.pageY;
            }
        });

        document.body.addEventListener('touchend', function(event) {
            if (inDrawingMode) {
                isDrawing = false;
            }
        });

        function initializeCanvas() {
            const canvas = document.createElement('canvas');
            canvas.id = 'drawingCanvas';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);
        }

        function drawLine(x1, y1, x2, y2) {
            const canvas = document.getElementById('drawingCanvas');
            const ctx = canvas.getContext('2d');
            ctx.strokeStyle = "black";
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }
    </script>
</body>
</html>
